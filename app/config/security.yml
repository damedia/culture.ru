jms_security_extra:
    secure_all_services: false
    expressions: true

security:
    acl:
        connection: default
    encoders:
        FOS\UserBundle\Model\UserInterface: sha512

    role_hierarchy:
        ROLE_ADMIN:       [ROLE_USER, ROLE_EXPERT, ROLE_SONATA_ADMIN, ROLE_MODERATOR]
        ROLE_SUPER_ADMIN: [ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]
        ROLE_EXPERT:      [ROLE_USER]
        ROLE_MODERATOR:   [ROLE_USER]

    providers:
        fos_userbundle:
            id: fos_user.user_manager

    firewalls:
        # -> custom firewall for the admin area of the URL
        admin:
            switch_user:        true
            context:            user
            pattern:            /admin(.*)
            form_login:
                login_path:             sonata_user_admin_security_login #/admin/login
                check_path:             sonata_user_admin_security_check #/admin/login_check
                default_target_path:    sonata_admin_dashboard #/admin/dashboard
                provider:               fos_userbundle
                use_forward:            false
                failure_path:           null
                use_referer:            true
            logout:
                path:           sonata_user_admin_security_logout #/admin/logout
                target:         sonata_user_admin_security_login #/admin/login

            anonymous:    true
            remember_me:
                key:      "%secret%"
                lifetime: 360000
                domain:   ~ # Defaults to the current domain from $_SERVER
        # -> end custom configuration

        oauth_token:
            pattern:    ^/oauth/v2/token
            security:   false

