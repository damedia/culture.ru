        oauth_api:
            pattern:    ^/oauth/api
            fos_oauth:  true
            stateless:  true

        # defaut login area for standard users
        main:
            switch_user:        true
            context:            user
            pattern:            .*
            form_login:
                provider:       fos_userbundle
                login_path:     fos_user_security_login #/login
                use_forward:    true
                check_path:     fos_user_security_check #/login_check
#                default_target_path: armd_news_list_index
                failure_path:   null
                use_referer:    true
                success_handler: armd_user.security.authentication_success_handler
            logout:
                path:           fos_user_security_logout #/logout
