imports:
    - { resource: parameters.ini }
    - { resource: security.yml }
    - { resource: @ArmdCmsBundle/Resources/config/routing.xml }
    - { resource: @ArmdCmsBundle/Resources/config/parameters.yml }

framework:
    #esi:               ~
    default_locale:     %locale%    
    translator:         { fallback: %locale% }
    secret:             %secret%
    charset:            UTF-8
    router:             { resource: "%kernel.root_dir%/config/routing.yml" }
    form:               true
    csrf_protection:    true
    validation:         { enable_annotations: true }
    templating:         { engines: ['twig'] } #assets_version: SomeVersionScheme
    session:
        auto_start:     true

knp_menu:
    twig:  # use "twig: false" to disable the Twig extension and the TwigRenderer
        template: knp_menu.html.twig
    templating: false # if true, enables the helper for PHP templates
    default_renderer: twig # The renderer to use, list is also available by default

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%

# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    # java: /usr/bin/java
    filters:
        cssrewrite: ~
        # closure:
        #     jar: %kernel.root_dir%/java/compiler.jar
        # yui_css:
        #     jar: %kernel.root_dir%/java/yuicompressor-2.4.2.jar

# Doctrine Configuration
doctrine:
    dbal:
        driver:   %database_driver%
        host:     %database_host%
        port:     %database_port%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        charset:  UTF8

    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: %mailer_transport%
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%

jms_security_extra:
    secure_controllers:  true
    secure_all_services: false

fos_user:
    db_driver:      orm
    firewall_name:  main
    user_class:     Armd\UserBundle\Entity\User

sonata_user:
    security_acl: true
    class:
        user:   Armd\UserBundle\Entity\User
        group:  Armd\UserBundle\Entity\Group    

sonata_admin:
    security:
        handler: sonata.admin.security.handler.noop
    title: " "
    title_logo: /bundles/armdadmin/images/mincom-logo.png
    dashboard:
        blocks:
            # display a dashboard block
            - { position: left, type: sonata.admin.block.admin_list }

sonata_block:
    default_contexts: [cms]
    blocks:
        sonata.admin.block.admin_list:
            contexts:   [admin]

        sonata.block.service.text:
        sonata.block.service.action:
        sonata.block.service.rss:

stof_doctrine_extensions:
    orm:
        default:
            sluggable: true
            tree: true
            timestampable: true

armd_cms:
    ignore_route_patterns:
        - /admin_/
        - /^sonata_user_impersonating$/
        - /^_profiler/
        - /^_wdt/
        - /^_sys/

simple_things_entity_audit:
    audited_entities:
        - ArmdCmsBundle\Entity\Page

sonata_media:
    default_context: default
    db_driver: doctrine_orm # or doctrine_mongodb
    contexts:
        default:  # the default context is mandatory
            download:
                strategy: sonata.media.security.public_strategy
                mode: http
            providers:
                - sonata.media.provider.youtube
                - sonata.media.provider.image
                - sonata.media.provider.file

            formats:
                adminPreview: { width: 314 , height: 187, , quality: 70}
                small: { width: 100 , quality: 70}
                big:   { width: 500 , quality: 70}

    cdn:
        server:
            path: /uploads/media # http://media.sonata-project.org/

    filesystem:
        local:
            directory:  %kernel.root_dir%/../web/uploads/media
            create:     false

    class:
        media: "Armd\\Bundle\\MediaBundle\\Entity\\Media"
        gallery: "Armd\\Bundle\\MediaBundle\\Entity\\Gallery"
        gallery_has_media: "Armd\\Bundle\\MediaBundle\\Entity\\GalleryHasMedia"

    providers:
        file:
            resizer:    false
            filesystem: sonata.media.filesystem.local
            generator:  sonata.media.generator.default
            thumbnail:  sonata.media.thumbnail.format

        image:
            resizer:    sonata.media.resizer.simple # sonata.media.resizer.square
            filesystem: sonata.media.filesystem.local
            generator:  sonata.media.generator.default
            thumbnail:  sonata.media.thumbnail.format

        youtube: ~
