parameters:
    armd_common.usagetypes:
        types:
            article:
                controller: Article
                action: item
                route:
                    pattern: /{id}
                    requirements:
                        id: \d+
            artwork:
                controller: Artwork
                action: item
                route:
                    pattern: /{id}
                    requirements:
                        id: \d+
            person:
                controller: Person
                action: item
                route:
                    pattern: /{id}
                    requirements:
                        id: \d+
            term:
                controller: Term
                action: item
                route:
                    pattern: /{id}
                    requirements:
                        id: \d+                        
                                                
        group:
            article:
                types: [article]         
            artwork:
                types: [artwork]
            person:
                types: [person]         
            term:
                types: [term]                                                                  
                                   
services:
    armd_common.usagetype:
        class: %armd_cms.usagetype.class%
        arguments: ["armd_common", %armd_common.usagetypes%, "ArmdCommonBundle"]
        tags:
            -  { name: armd_cms.usage }
