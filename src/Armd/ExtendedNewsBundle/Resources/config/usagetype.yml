parameters:
    armd_news.usagetypes:
        types:
            item:
                controller: News
                action: item                
                route:
                    pattern: /item-{id}
                    requirements:
                        id: \d+
            list:
                controller: News
                action: list
                route:
                    pattern: /{page}
                    defaults:
                        page: 1
                    requirements:
                        page: \d+
                params:
                    content_stream:
                        title: Информационный поток
                        type: entity
                        entity: ArmdCmsBundle:ContentStream
                        addField: Name
                        viewField: Name
                        default: 0
                    per_page:
                        title: Количество элементов на странице
                        type: int                        
                        default: 10
                        requirements: 1                        
        group:
            list:
                types: [list]
            listitem:
                types: [item, list]

services:
    armd_news.usagetype:
        class: %armd_cms.usagetype.class%
        arguments: ["armd_news", %armd_news.usagetypes%, "ArmdExtendedNewsBundle"]
        tags:
            -  { name: armd_cms.usage }