museum_guides_anons: "В первом выпуске путеводителя участвуют 16 музеев: Государственный Эрмитаж, а также победители конкурсов «Меняющийся музей в меняющемся мире» (2003–2011) и «Первая публикация» (2007–2011)."
museum_guides_text1: "Издание задумано как многосерийное, ежегодное. Выбор музеев представляет масштаб и разнообразие российской музейной географии — от Калининграда до Находки, от собраний, вошедших в перечень лучших музеев мира, до новых музеев, привлекающих внимание яркими кураторскими проектами. Для каждого музея выпущена отдельная брошюра, они выполнены в едином стиле и собраны в один футляр."
museum_guides_text2: "Одна из главных идей издания — сочетание полной справочной информации о музее и эссеистического подхода к описанию музейных коллекций. Каждая брошюра содержит практическую информацию: визитную карточку музея (история, состав коллекции и пр.), информацию для посетителей (контакты, режим работы, выходные дни, экскурсии и т. д.), карты и различные подсказки, каким образом лучше добраться до музея и где остановиться в городе. Основные тексты «МУЗЕЙНОГО ГИДА» — это эссе о музее, его экспозиции и (филиале) и его самых ярких проектах (в 12 брошюрах, посвящённых музею в целом) и эссе об отдельных музейных коллекциях (в 4 брошюрах). В путеводителе коллекции раритетов представляют хранители, а о музеях рассказывают их посетители, историки искусства, журналисты и культурологи."

