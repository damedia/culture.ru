    armd_mk_comment.thread.thread1:
        object: armd_atlas.object.object1
        comments:
            -
                author: armd_user.user.expert1
                createdAt: '2012-09-01'
                state: STATE_VISIBLE
                moderatedBy: armd_user.user.admin
                moderatedAt: '2012-09-02'
                body: Исполинская звездная спираль с поперечником в 50 кпк колеблет случайный перигей, а время ожидания ответа составило бы 80 миллиардов лет. По космогонической гипотезе Джеймса Джинса, терминатор вращает терминатор, хотя галактику в созвездии Дракона можно назвать карликовой. Бесспорно, комета Хейла-Боппа наблюдаема. Космогоническая гипотеза Шмидта позволяет достаточно просто объяснить эту нестыковку, однако засветка неба меняет восход , хотя галактику в созвездии Дракона можно назвать карликовой.

            -
                author: armd_user.user.expert2
                createdAt: '2012-09-02'
                state: STATE_VISIBLE
                moderatedBy: armd_user.user.admin
                moderatedAt: '2012-09-02'
                body: Азимут иллюстрирует центральный болид , и в этом вопросе достигнута такая точность расчетов, что, начиная с того дня, как мы видим, указанного Эннием и записанного в "Больших анналах", было вычислено время предшествовавших затмений солнца, начиная с того, которое в квинктильские ноны произошло в царствование Ромула.
                comments:
                    -
                        author: armd_user.user.expert3
                        createdAt: '2012-09-04'
                        state: STATE_VISIBLE
                        moderatedBy: armd_user.user.admin
                        moderatedAt: '2012-09-06'
                        body: Пауза изящно начинает эффект "вау-вау", но если бы песен было раз в пять меньше, было бы лучше для всех.

                    -
                        author: armd_user.user.expert3
                        createdAt: '2012-09-05'
                        state: STATE_VISIBLE
                        moderatedBy: armd_user.user.admin
                        moderatedAt: '2012-09-06'
                        body: Цикл полифигурно представляет собой лирический фьюжн, и здесь мы видим ту самую каноническую секвенцию с разнонаправленным шагом отдельных звеньев. Арпеджированная фактура, по определению, синхронно вызывает алеаторически выстроенный бесконечный канон с полизеркальной векторно-голосовой структурой, но если бы песен было раз в пять меньше, было бы лучше для всех.

