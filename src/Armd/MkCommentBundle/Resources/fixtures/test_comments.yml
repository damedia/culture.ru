    armd_mk_comment.thread.thread2:
        object: armd_atlas.object.object2
        comments:
            -
                author: armd_user.user.admin
                createdAt: '2012-08-12'
                state: STATE_VISIBLE
                body: Угловое расстояние, несмотря на внешние воздействия, выбирает центральный поперечник, хотя галактику в созвездии Дракона можно назвать карликовой.

            -
                author: armd_user.user.expert2
                createdAt: '2012-08-13'
                state: STATE_PENDING
                body: Скоpость кометы в пеpигелии вызывает астероид – это скорее индикатор, чем примета. Лимб существенно выбирает ионный хвост, таким образом, часовой пробег каждой точки поверхности на экваторе равен 1666км.

            -
                author: armd_user.user.expert2
                createdAt: '2012-08-13'
                state: STATE_VISIBLE
                moderatedBy: armd_user.user.admin
                moderatedAt: '2012-08-14'
                body: Эпоха, несмотря на внешние воздействия, представляет собой эллиптический азимут, об интересе Галла к астрономии и затмениям Цицерон говорит также в трактате "О старости" (De senectute). Эксцентриситет меняет межпланетный возмущающий фактор, тем не менее, Дон Еманс включил в список всего 82-е Великие Кометы.

