parameters:
    armd_culture_area.usagetypes:
        types:
            item:
                controller: culturearea
                action: item
                title: Карточка направления
                route:
                    pattern: /item-{id}
                    requirements:
                        id: \d+
            list:
                controller: culturearea
                action: list
                title: List
            main:
                controller: culturearea
                action: main
                title: Main sections
        group:
            list:
                types: [list]
            item:
                types: [item]
            main:
                types: [main]

services:
    armd_culture_area.usagetype:
        class: %armd_cms.usagetype.class%
        arguments: ["armd_culture_area", %armd_culture_area.usagetypes%, "ArmdCultureAreaBundle"]
        tags:
            -  { name: armd_cms.usage }
