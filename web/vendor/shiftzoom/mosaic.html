	<script type="text/javascript" language="javascript" src="shiftzoom.js"></script>
	<script type="text/javascript">
		<!--
		if(document.images&&document.createElement&&document.getElementById){ 
			document.writeln('<style type="text/css">'); 
			document.writeln('img.shiftzoom { visibility: hidden; }'); 
			document.writeln('<\/style>'); 
		} 
		shiftzoom.defaultOpacity = 50;
		shiftzoom.defaultOverview = false;
		shiftzoom.defaultCurpath = 'images/cursors/';
		
		function E(v) {return document.getElementById(v);}
		function R() {return Math.floor(Math.random()*100);}
		function mosaicImage(str,h,v) {
			var i=0,j=0,x,y;
			for(i=0;i<=v;i++) {j=0; y=i*33.33333333;
				for(j=0;j<=h;j++) {x=j*33.33333333;
					shiftzoom.set(E(str+((v*i)+j+1)),'buttons',false);
					shiftzoom.zooming(E(str+((v*i)+j+1)),100);
					shiftzoom.moveto(E(str+((v*i)+j+1)),x+'%',y+'%');
				}
			}
		}
		function randomImage(str,h,v) {
			for(var i=0;i<=(v*h);i++) {
				shiftzoom.zooming(E(str+(i+1)),R());
				shiftzoom.moveto(E(str+(i+1)),R()+'%',R()+'%');
			}
		}
		function resetImage(str,h,v) {
			for(var i=0;i<=(v*h);i++) {
				shiftzoom.set(E(str+(i+1)),'buttons',true);
				shiftzoom.zooming(E(str+(i+1)),0);
			}
		}
		function setNewImage(str,h,v,s,t) {
			for(var i=0;i<=(v*h);i++) {
				shiftzoom.source(E(str+(i+1)),s,t);
			}
		}
		//-->
	</script>
